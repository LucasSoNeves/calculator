<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calc" id="calc">
        <div class="name" id="name">
            <p>Calculator</p>
        </div>
        <div class="all">
            <div class="display" id="display">
                <p id="screen"></p>
            </div>
            <div class="keys" id="keys">
                <button id="k_off" class="tecles operation_tecles">OFF</button>
                <button id="k_clear" class="tecles">C</button>
                <button id="k_leftParent" class="tecles num">(</button>
                <button id="k_rightParent" class="tecles num">)</button>
                <button id="k7" class="tecles num">7</button>
                <button id="k8" class="tecles num">8</button>
                <button id="k9" class="tecles num">9</button>
                <button id="k_some" class="tecles operation_tecles operation">+</button>
                <button id="k4" class="tecles num">4</button>
                <button id="k5" class="tecles num">5</button>
                <button id="k6" class="tecles num">6</button>
                <button id="k_subtraction" class="tecles operation_tecles operation">-</button>
                <button id="k1" class="tecles num">1</button>
                <button id="k2" class="tecles num">2</button>
                <button id="k3" class="tecles num">3</button>
                <button id="k_multiplication" class="tecles operation_tecles operation">x</button>
                <button id="k0" class="tecles num">0</button>
                <button id="k_separator" class="tecles num">,</button>
                <button id="k_equivalent" class="tecles operation_tecles result">=</button>
                <button id="k_division" class="tecles operation_tecles operation">/</button>
            </div>
        </div>
    </div>
    <button class="btn" id="mostrar">View Calculator</button>
    <button class="btn" id="ocultar">Hide Calculator</button>
    <script src="main.js"></script>
</body>
</html>
